<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de área do cubo</title>
    <meta name="description" content="Calculadora para a área de um cubo." />
    <meta name="keywords" content="cubo, área, geometria, matemática" />
    <meta name="author" content="Hernando Silva">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style/reutilizados.css">
    <link rel="stylesheet" href="style/global.css">

</head>

<body>

    <div class="homeBtn">
        <a href="index.html">Home<span id="highlight">.</span></a>
    </div>

    <div class="container">

        <div class="py-5 text-center">
            <h2>Calculadora de área de cubo</h2>
        </div>

        <hr class="my-4">

        <p class="lead text-center">Um cubo tem 6 faces quadradas. Se o comprimento da aresta de um cubo é
            <code>a</code>, a área de uma face é <code>a^2</code>. <br>Portanto, a área total do cubo (somando as áreas
            das 6 faces) é dada pela fórmula: <code>Área total = 6a ^ 2</code></p>

        <form method="post" class="row g-3">
            <div class="col-sm-6 text-center offset-xxl-3 ladoQuadradoDiv">

                <label for="base" class="form-label">Aresta:</label>
                <input type="number" name="aresta" id="aresta" class="form-control w-100"
                    placeholder="Digite um valor aqui." required>
            </div>

            <div>
                <input type="submit" class="w-100 btn btn-primary btn-lg" id="btnCalc" value="Calcular" />
            </div>

        </form>

        <div class="py-5 text-center">
            <h3 id="resultado"></h3>
        </div>
    </div>

    <script src="js/Cubo.js"></script>

    <script>

        document.getElementById("btnCalc").addEventListener("click", cubo);

    </script>

</body>

</html>
