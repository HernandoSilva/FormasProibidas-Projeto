<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de área de trapézio</title>
    <meta name="description" content="Calculadora para a área de um trapézio." />
    <meta name="keywords" content="trapézio, área, geometria, matemática" />
    <meta name="author" content="Hernando Silva">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style/global.css">
</head>

<body>

    <div class="homeBtn">
        <a class="underline" href="index.html">Home<span id="highlight">.</span></a>
    </div>

    <div class="container">

        <div class="py-5 text-center">
            <h2>Calculadora de área de trapézio</h2>
        </div>

        <hr class="my-4">

        <p class="lead">A área (A) de um trapézio pode ser calculada usando a seguinte fórmula, onde B1 e B2 são as
            bases paralelas do trapézio, e H é a altura perpendicular às bases:
            <code>A = ((B1 + B2) * H) / 2</code>.
        </p>

        <form method="post" class="row g-3">
            <div class="col-sm-6">
                <label for="base" class="form-label">Base Maior:</label>
                <input type="number" name="baseMaior" id="baseMaior" class="form-control"
                    placeholder="Digite um valor aqui." required>
            </div>

            <div class="col-sm-6">
                <label for="base" class="form-label">Base Menor:</label>
                <input type="number" name="baseMenor" id="baseMenor" class="form-control"
                    placeholder="Digite um valor aqui." required />
            </div>

            <div>
                <label for="base" class="form-label">Altura:</label>
                <input type="number" name="altura" id="altura" class="form-control" placeholder="Digite um valor aqui."
                    required />
            </div>


            <div>
                <input type="submit" class="w-100 btn btn-primary btn-lg" id="btnCalc" value="Calcular" />
            </div>

        </form>

        <div class="py-5 text-center">
            <h3 id="resultado"></h3>
        </div>
    </div>

    <script src="js/Trapezoide.js"></script>
    
    <script>

        document.getElementById("btnCalc").addEventListener("click", trapezoide);

    </script>

</body>

</html>
