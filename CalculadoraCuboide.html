<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de área de cubóide</title>
    <meta name="description" content="Calculadora para a área de um cubóide." />
    <meta name="keywords" content="cubóide, área, geometria, matemática" />
    <meta name="author" content="Hernando Silva">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style/global.css">
</head>

<body>

    <div class="homeBtn">
        <a href="index.html">Home<span id="highlight">.</span></a>
    </div>

    <div class="container">

        <div class="py-5 text-center">
            <h2>Calculadora de área de cubóide</h2>
        </div>

        <hr class="my-4">

        <p class="lead">Um cubóide tem três pares de faces retangulares opostas. Se as dimensões do cubóide são
            comprimento (l), largura (w), e altura (h), então a fórmula para a área total (A) é:
            <code>A = 2lw + 2lh + 2wh</code>.
        </p>

        <form method="post" class="row g-3">
            <div class="col-sm-6">
                <label for="base" class="form-label">Comprimento:</label>
                <input type="number" name="comprimento" id="comprimento" class="form-control"
                    placeholder="Digite um valor aqui." required>
            </div>

            <div class="col-sm-6">
                <label for="base" class="form-label">Largura:</label>
                <input type="number" name="largura" id="largura" class="form-control"
                    placeholder="Digite um valor aqui." required />
            </div>

            <div>
                <label for="base" class="form-label">Altura:</label>
                <input type="number" name="altura" id="altura" class="form-control" placeholder="Digite um valor aqui."
                    required />
            </div>


            <div>
                <input type="submit" class="w-100 btn btn-primary btn-lg" id="btnCalc" value="Calcular" />
            </div>

        </form>

        <div class="py-5 text-center">
            <h3 id="resultado"></h3>
        </div>
    </div>

    <script src="js/Cuboide.js"></script>

    <script>

        document.getElementById("btnCalc").addEventListener("click", cuboide);

    </script>

</body>

</html>
