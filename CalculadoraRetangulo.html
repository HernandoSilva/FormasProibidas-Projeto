<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de área de retângulo</title>
    <meta name="description" content="Calculadora para a área de um retângulo." />
    <meta name="keywords" content="retângulo, área, geometria, matemática" />
    <meta name="author" content="Hernando Silva">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style/global.css">
</head>

<body>

    <div class="homeBtn">
        <a href="index.html">Home<span id="highlight">.</span></a>
    </div>

    <div class="container">

        <div class="py-5 text-center">
            <h2>Calculadora de área de retângulo</h2>
        </div>

        <hr class="my-4">

        <p class="lead">Abaixo vamos calcular a área do retângulo utilizando a fórmula: <code>lado 1 * lado 2</code>.
        </p>

        <form method="post" class="row g-3">
            <div class="col-sm-6">
                <label for="base" class="form-label">Lado 1:</label>
                <input type="number" name="lado1" id="lado1" class="form-control" placeholder="Digite um valor aqui."
                    required>
            </div>

            <div class="col-sm-6">
                <label for="base" class="form-label">Lado 2:</label>
                <input type="number" name="lado2" id="lado2" class="form-control" placeholder="Digite um valor aqui."
                    required />
            </div>

            <div>
                <input type="submit" class="w-100 btn btn-primary btn-lg" id="btnCalc" value="Calcular" />
            </div>

        </form>

        <div class="py-5 text-center">
            <h3 id="resultado"></h3>
        </div>
    </div>

    <script src="js/Retangulo.js"></script>

    <script>

        document.getElementById("btnCalc").addEventListener("click", retangulo);

    </script>

</body>

</html>
