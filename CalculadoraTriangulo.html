<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de área de triângulo</title>
    <meta name="description" content="Calculadora para a área de um triângulo." />
    <meta name="keywords" content="triângulo, área, geometria, matemática" />
    <meta name="author" content="Hernando Silva">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style/global.css">
</head>

<body>

    <div class="homeBtn">
        <a class="underline" href="index.html">Home<span id="highlight">.</span></a>
    </div>

    <div class="container">

        <div class="py-5 text-center">
            <h2>Calculadora de área de triângulo</h2>
        </div>

        <hr class="my-4">

        <p class="lead">Abaixo vamos calcular a área do triângulo utilizando a fórmula:
            <code>(base * altura) / 2</code>.</p>

        <form method="post" class="row g-3">
            <div class="col-sm-6">
                <label for="base" class="form-label">Base:</label>
                <input type="number" name="base" id="base" class="form-control" placeholder="Digite um valor aqui."
                    required>
            </div>

            <div class="col-sm-6">
                <label for="base" class="form-label">Altura:</label>
                <input type="number" name="altura" id="altura" class="form-control" placeholder="Digite um valor aqui."
                    required />
            </div>

            <div>
                <input type="submit" class="w-100 btn btn-primary btn-lg" id="btnCalc" value="Calcular" />
            </div>

        </form>

        <div class="py-5 text-center">
            <h3 id="resultado"></h3>
        </div>
    </div>

    <script src="js/Triangulo.js"></script>
    
    <script>

        document.getElementById("btnCalc").addEventListener("click", triangulo) ;

    </script>

</body>

</html>
